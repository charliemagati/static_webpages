<link rel="stylesheet" type="text/css" href="surveyform.css"/>

<!DOCTYPE html>
<html>
  <div class="container">
  <header class="header">
    <h1 id="title" class="text-center"> Charlie's Company Survey Form </h1>
    <p class="description"> Thank you for taking time to help us improve the platform </p>
  </header>
  <body>
     <form id="survey-form" action="">
      <div class="form-div">
      <label for="name" id="name-label">Name</label>
        <input id="name"  type="text" placeholder="Enter your name" class="form-control" required>
      </div>

      <div class="form-div">   
      <label for="email" id="email-label">Email</label>
        <input id="email" type="email" placeholder="Enter your email" class="form-control" required>
      </div>

      <div class="form-div">
      <label for="number"id="number-label">Age<i>(optional)</i></label>
        <input id="number" type="number" placeholder="Enter your age" min="15" max="110" class="form-control" required>
      </div>

      <div class="form-div">      
      <label for="dropdown">
        <p>Which option best describes your current role </p>
      </label>
        <select id="dropdown" placeholder="Select your current role" class="form-control" required>
          <option value="Student"> Student </option>
          <option value="Full time job"> Full time job </option>
          <option value="Full time learner"> Full time learner </option>
          <option value="Prefer not to say"> Prefer not to say </option>
          <option value="Other"> Other </option>
      </select>
    </div>

    <div class="form-div">
      <p> Would you recommed freeCodeCamp to a friend?</p>
      <label for="Definitely">  
      <input id="Definitely" type="radio" value="Definitely" name="favourite-choice" class="input-radio"> Definitely 
        </label>
      <label for="Maybe"> 
      <input id="Maybe" type="radio" value="Maybe" name="favourite-choice" class="input-radio"> Maybe
        </label>
      <label for="Not sure"> 
      <input id="Not sure" type="radio" value="Not sure" name="favourite-choice" class="input-radio"> Not sure 
        </label>
      </div>
      
      <div class="form-div">
      <p>What would you like to see improved?</p>
      <span class="clue">(Check all that apply)</span>
      <label for="improve-choice">
        <input type="checkbox" value="Front-end Projects" name="improve-choice" class="input-checkbox">Front-end Projects
        </label>
       <label for="improve-choice">
        <input type="checkbox" value="Back-end Projects" name="improve-choice" class="input-checkbox">Back-end Projects
         </label>
      <label for="improve-choice">
        <input type="checkbox" value="Data Visualization" name="improve-choice" class="input-checkbox">Data Visualization
        </label>
      <label for="improve-choice">
        <input type="checkbox" value="Challenges" name="improve-choice" class="input-checkbox">Challenges
        </label>
      <label for="improve-choice">
        <input type="checkbox" value="Open Source Community" name="improve-choice" class="input-checkbox">Open Source Community
        </label>
      <label for="improve-choice">
        <input type="checkbox" value="Gitter help rooms" name="improve-choice" class="input-checkbox">Gitter help rooms
        </label>
      <label for="improve-choice">
        <input type="checkbox" value="Videos" name="improve-choice" class="input-checkbox">Videos
        </label>
      <label for="improve-choice">
        <input type="checkbox" value="City meetups" name="improve-choice" class="input-checkbox">City meetups
        </label>
      <label for="improve-choice">
        <input type="checkbox" value="Wiki" name="improve-choice" class="input-checkbox">Wiki
        </label>
      <label for="improve-choice">
        <input type="checkbox" value="Forum" name="improve-choice" class="input-checkbox">Forum
        </label>
      <label for="improve-choice">
        <input type="checkbox" value="Additional Courses" name="improve-choice" class="input-checkbox">Additional Courses
        </label>
      </div>
      
      <div id="form-div">
      <label for="comments">
        <p>Any comments or suggestions?</p>
      </label>
      <textarea id="comments" class="input-textarea" placeholder="Enter your comment here.."> Enter your comment here...</textarea>

      <div id="form-div">
      <button type="submit" id="submit" class="submit-button">Submit</button>
    </div>
    </form>
  </body>
</div>
</html>
